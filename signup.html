    <main class="form-signin">
      <form action="/" method="POST">

          alt=""
          width="72"
          height="65"
        />

        <div class="form-floating top">
          <input
            type="text"
            class="form-control sr"
            placeholder="First Name"
            name="FName"

          />

        </div>

        <div class="form-floating middle">
          <input
            type="text"
            class="form-control ka"
            name="LName"
            placeholder="Last Name"
          />
          <label for="floatingInput">Last Name</label>
        </div>

        <div class="form-floating bottom">
          <input
            type="email"
            class="form-control dard"
            name="EMail"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>

        <button class="w-100 btn btn-lg btn-danger click" type="submit">
          Sign Me Up!
        </button>
